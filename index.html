<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>APP-recidos razonables liga Santander 16/17</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="icon.png" />

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>APP-recidos razonables · Liga Santander 16/17</header>
	<div class="container">
		<div id="divDescription">
			<h4>Descripción</h4>
		</div>
	</div>
	<div class="container">
		<form id="formURL">
			<h4 id="labelURL">Dirección web (URL) de la foto a comparar:</h4>
			<input type="url" name="photoURL" value="http://ep01.epimg.net/deportes/imagenes/2016/08/28/actualidad/1472413232_722531_1472414050_miniatura_normal.jpg" id="photoURL" onblur=onblurInput()>
			<button type="button">ENVIAR</button>
		</form>
	</div>

	<h3 id="errorMessage" style="visibility:hidden"></h3>

	<div id="preImgDiv">
		<h3>Imagen a comparar</h3>
		<img id="preImg"></img>
	</div>

	<div>
		<div id="resultsTitle" style="visibility:hidden">
			<h3>Resultados</h3>
			<div class="container" id="resultsDiv">
				<div class="result" id="compareImg">
					<img id="imgCompare"></img>
					<h3>Imagen comparada</h3>
				</div>
				<div class="result" id="result0">
					<img id="resultPhoto0"></img>
					<h3 id="resultName0"></h3>
					<h4 id="confidence0"></h4>
				</div>
				<div class="result" id="result1">
					<img id="resultPhoto1"></img>
					<h3 id="resultName1"></h3>
					<h4 id="confidence1"></h4>
				</div>
				<div class="result" id="result2">
					<img id="resultPhoto2"></img>
					<h3 id="resultName2"></h3>
					<h4 id="confidence2"></h4>
				</div>
			</div>
		</div>
	</div>
	

	<div id="loading">
		<br><br>
		<h2>Cargando...</h2>
		<img id="loading-image"alt="Loading..." class="swing" style="max-width:150px; margin-left: -50px"/>
	</div>

	<footer></footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
